- name: Update Ubuntu with full verbose output
  hosts: all
  become: yes
  gather_facts: no

  tasks:

    - name: Update apt cache
      shell: apt-get update
      register: update_output

    - name: Show update output
      debug:
        var: update_output.stdout_lines

    - name: Run full upgrade
      shell: apt-get -y dist-upgrade
      environment:
        DEBIAN_FRONTEND: noninteractive
      register: upgrade_output

    - name: Show upgrade details
      debug:
        var: upgrade_output.stdout_lines

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Inform if reboot required
      debug:
        msg: "⚠️ Reboot is required"
      when: reboot_required.stat.exists
